<ion-header>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col size="4">
					<ion-buttons>
						<ion-back-button defaultHref="/" color="white"></ion-back-button>
					</ion-buttons>
				</ion-col>
				<ion-col size="4">
					<ion-title class="ion-text-center">NBA</ion-title>
				</ion-col>
				<ion-col size="4">
					<h6>More Info</h6>
				</ion-col>
			</ion-row>
		</ion-grid>		
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="card-nba">
		<ion-grid *ngIf="isLoadingTeam">
			<ion-row class="text-white">
				<ion-col size="12">
					<ion-row>
						<ion-col size="6" class="center-image">
							<ion-avatar>
								<img [src]="team.logo | logo ">
							</ion-avatar>	
						</ion-col>
						<ion-col size="6">
							<ion-row>
								<ion-col size="12" class="color-white  titulo-peli">{{ team.fullName }}</ion-col>
								<ion-col size="12" class="color-white txt-small">Conferencia</ion-col>
								<ion-col size="12" class="color-white vote">
									<ion-badge color="{{ null | conferenceColor }}">{{ team.leagues.standard.confName }}</ion-badge>
								</ion-col>
								<ion-col size="12" class="color-white txt-small">
									All Star: <strong>{{ team.allStar }}</strong>
								</ion-col>
							</ion-row>
						</ion-col>
					</ion-row>
				</ion-col>
			</ion-row>
			
			<ion-row>
				<ion-col class="description" size="12">
					<ion-row>
						<ion-col size="9">
							<ion-label class="nickname">Nickname</ion-label><br><br>
							<ion-label class="nickname-txt">{{ team.nickname }}</ion-label>
						</ion-col>
						<ion-col size="3">
							<div class="description-icono">
								<img src="/assets/nba-logo.png">
							</div>
						</ion-col>
					</ion-row>
				</ion-col>
			</ion-row>
			
			<ion-row class="ion-margin-top">
				<ion-col size="5" class="line-left line-down ion-padding">
					<ion-row>
						<ion-col size="12" class="textRed">Short name</ion-col>
						<ion-col size="12" class="txt-small color-gray espacio-down"> {{ team.shortName }} </ion-col>
					</ion-row>
				</ion-col>
				<ion-col size="7" class="line-down ion-padding">
					<ion-row>
						<ion-col size="12" class="textRed">Ciudad</ion-col>
						<ion-col size="12" class="txt-small color-gray espacio-down">{{ team.city }}</ion-col>
					</ion-row>
				</ion-col>
				<ion-col size="5"  class="line-left ion-padding">
					<ion-row>
						<ion-col size="12" class="textRed">nba Franchise</ion-col>
						<ion-col size="12" class="txt-small color-gray">{{ team.nbaFranchise }} </ion-col>
					</ion-row>
				</ion-col>
				<ion-col size="7" class="ion-padding">
					<ion-row>
						<ion-col size="12" class="textRed">Ligas</ion-col>
						<ion-col size="12" class="txt-small">
							<ion-label class="txt-small">{{ team.leagues.length }}</ion-label>
						</ion-col>
					</ion-row>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col size="8" offset="2">
					<ion-button expand="full">
						<ion-icon slot="start" name="globe-outline"></ion-icon>
						Ver Website Oficial
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
