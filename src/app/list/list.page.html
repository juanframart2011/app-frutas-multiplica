<ion-header>
  <ion-toolbar>
    <ion-title>Equipos NBA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-grid *ngIf="teams.length > 0">
		<ion-row class="">
			<ion-col size="6" *ngFor="let team of teams" class="ion-text-center">
				<ion-row>
					<ion-col size="12" class="center-image ion-text-center">
						<img [src]="team.logo | logo">
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
