<ion-header>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col size="4"></ion-col>
				<ion-col size="4">
					<ion-title class="ion-text-center">NBA</ion-title>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-header>

<ion-content>
	<h1 class="ion-text-center">Equipos</h1>
	<ion-grid *ngIf="teams.length > 0">
		<ion-row>
			<ion-col size="6" *ngFor="let team of teams" class="ion-text-center col-team" (click)="detail( team.teamId )">

				<!--<ion-avatar class="ion-text-center">
					<ion-img class="ion-text-center" [src]="team.logo | logo"></ion-img>
					<img [src]="team.logo | logo">
				</ion-avatar>-->

				<img [src]="team.logo | logo">

				<h4>{{ team.nickname }}</h4>
				<ion-badge color="{{ null | conferenceColor }}">{{ team.leagues.standard.confName }}</ion-badge>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
